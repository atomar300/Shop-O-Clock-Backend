# MongoDB
spring.data.mongodb.database=${env.MONGO_DATABASE}
spring.data.mongodb.uri=mongodb+srv://${env.MONGO_USER}:${env.MONGO_PASSWORD}@${env.MONGO_CLUSTER}


# Jwt
spring.jwt.jwtSecret=${env.JWT_SECRET}
spring.jwt.jwtExpirationMs=86400000


# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${env.EMAIL_ID}
spring.mail.password=${env.EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloudinary
spring.cloudinary.cloudinary_name=${env.CLOUDINARY_NAME}
spring.cloudinary.cloudinary_api_key=${env.CLOUDINARY_API_KEY}
spring.cloudinary.cloudinary_api_secret=${env.CLOUDINARY_API_SECRET}

# Stripe
spring.stripe.stripe_api_key=${env.STRIPE_API_KEY}
spring.stripe.stripe_secret_key=${env.STRIPE_SECRET_KEY}
